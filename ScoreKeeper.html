<!DOCTYPE html>
<html>
<head>
	<title>Score Keeper</title>
</head>
<body>
	<h1>Score Keeper</h1>
	<h2><span id="p1Display">0</span> to <span id="p2Display">0</span></h2>
	<p>Here are how things work:
		<ul>
			<li> In order to change what you're playing to use the button</li>
			<li> In order to update player 1's score press player1, likewise for player 2</li>
			<li>Reset will set both scores to 0</li>
			<li>Once the set score has been reached the game is over</li>
		</ul>
	</p>
	<p>Playing to: <span class="capacity">5</span></p>
	<input type="number">
	<button id="p1">Player One</button>
	<button id="p2">Player Two</button>
	<button id="reset">Reset</button>
	<script type="text/javascript" src="scorekeeper.js"></script>
</body>
</html>
